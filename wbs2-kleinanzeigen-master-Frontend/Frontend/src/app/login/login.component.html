<div class="container mt-5">
    <div class="d-flex justify-content-center d-flex align-content-center">
        <form class="row w-50  border border-dark py-4 px-4 rounded-4" (ngSubmit)="login()">
            <div class="row py-1 m-0 mb-5 px-0">
                <label class="ps-0 fw-semibold" for="name">Email<span class="text-danger">*</span>
                </label>
                <input class="form-control rounded-3 py-1" type="email" name="email" [formControl]="email">
                <div class="text-danger fw-normal px-0" *ngIf="email.invalid && (email.dirty || email.touched)">
                    <div *ngIf="email.errors?.['required']">
                        Email ist ein Pflichtfeld
                    </div>
                    <div *ngIf="email.errors?.['email']">
                        Email ist nicht in richtigem Format
                    </div>
                </div>
            </div>


            <div class="row py-1 m-0 mb-5 px-0">
                <label class="ps-0 fw-semibold" for="password">Passwort<span class="text-danger">*</span>
                </label>
                <input class="form-control rounded-3 py-1" [type]="showPassword ? 'text' : 'password'"
                    name="password" [formControl]="password">
                <div class="px-0 py-2 d-flex justify-content-end gap-2">
                    <label for="showPassword">Passwort anzeigen</label>
                    <input type="checkbox" id="showPassword" class="form-check-input" (click)='toggleShowPassword()' />
                </div>
                <div class="text-danger fw-normal px-0"
                    *ngIf="password.invalid && (password.dirty || password.touched)">
                    <div *ngIf="password.errors?.['required']">
                        Passwort ist ein Pflichtfeld
                    </div>
                    <div *ngIf="password.errors?.['minlength']">
                        Passwortl√§nge soll mindestens aus 8 Zeichen bestehen
                    </div>
                </div>
            </div>

            <div class="row justify-content-between pe-0 mb-2">
                <button class="btn mt-4  rounded-3 border-dark fw-semibold  register text-center" type="button"
                    routerLink="/register">Registrieren</button>
                <button class="btn mt-4  rounded-3 border-dark fw-semibold login" type="submit">Login</button>
            </div>
        </form>
    </div>
</div>
