<div class="container">
    <section class="sellers">
        <div class="upper rounded-3 mb-5">
            <div class="head d-flex justify-content-center">
                <div class="seller rounded-top-left ps-3 pe-3 pb-1 w-50 text-center" routerLink="/admin/sellers-list">
                    <h2 class="m-0 pointer">Verkäufer</h2>
                </div>
                <div class="customer rounded-top-right ps-3 pe-3 pb-1 w-50 text-center">
                    <h2 class="m-0 pointer" routerLink="/admin/users-list">Käufer</h2>
                </div>
            </div>
            <router-outlet></router-outlet>
        </div>

        <div class="requests mt-5">
            <h5 class="my-5">Verkäufer anfragen</h5>
            <div class="body scrollbar py-2 border border-2 rounded-3 border-dark">
                <div class="py-3 mx-2  border border-2 border-dark rounded-3 d-flex align-items-center mb-3 bg-white d-flex justify-content-between"
                    *ngFor="let anfrage of this.anfragen$ | async; index as i">
                    <h3 class="m-0 ps-3">{{anfrage.vorname}} {{anfrage.nachname}}</h3>
                    <div class="icons px-4">
                        <i class="fa-solid fa-plus pointer fs-3 px-2 " (click)="processAnfrage(anfrage)"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="py-5">
        <app-edit-user-data></app-edit-user-data>
    </section>
</div>
