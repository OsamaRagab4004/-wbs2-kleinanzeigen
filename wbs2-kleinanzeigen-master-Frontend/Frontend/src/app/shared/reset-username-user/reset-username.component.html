<section class="border border-dark rounded-3">
    <form (ngSubmit)="changeAccountInformation()" method="POST" [formGroup]="form" class="container">
        <div class="old d-flex flex-column mt-3 mb-3">
            <label for="oldpass1">Vorname</label>
            <input
                class="form-control"
                type="text"
                id="oldpass"
                formControlName="vorname" />
        </div>
        <div class="newpass d-flex flex-column mb-3">
            <label for="new">Nachname</label>
            <input
                class="form-control"
                type="text"
                id="new"
                formControlName="nachname" />
        </div>
        <div class="repeat d-flex flex-column mb-3">
            <label for="rep"> E-Mail </label>
            <input
                class="form-control"
                type="email"
                id="rep"
                formControlName="email" />
        </div>
        <div *ngIf="this.user?.nutzerTyp === 'VERKAEUFER'" class="repeat d-flex flex-column mb-3">
            <label for="rep"> Telefonnummer </label>
            <input
                class="form-control"
                type="tel"
                id="rep"
                formControlName="telefonNummer" />
        </div>
        <div class="d-flex justify-content-end mb-4 save">
            <button
                class="w-50 btn mt-1 mb-1"
                type="submit">
                Speichern
            </button>
        </div>
    </form>
</section>
